<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            height: 3em;
            background-color: #fff;
        }
        .search-wrapper {
            margin-top: 5vh;
            text-align: center;
        }
        @media (min-width:50em) {
            .search-wrapper {
                margin-top: 20vh;
            }
        }
        .search-container {
            --search-fontSize: 1rem;
            --search-height: 2.4em;
            --search-width: 90vw;
            --search__clearbutton-color: rgb(145, 146, 147);
            --input-borderColor: #f0f0f0;
            --input-radius: 6px;

            font-size: var(--search-fontSize);
            width: var(--search-width);
            height: var(--search-height);
            position: relative;
            display: inline-block;
            border-radius: 4px;
        }
        @media (min-width:50em) {
            .search-container {
                --search-width: 50vw;
                --search-height: 3em;
            }
        }
        .search-input {
            display: inline-block;
            margin-top: 0;
            font: inherit;
            padding-left: 1em;
            background-color: #fff;
            width: 100%;
            margin-left: 0;
            height: var(--search-height);
            border: none;
            border: 1px solid var(--input-borderColor);
            border-radius: var(--input-radius);
            box-shadow: 0 0 1px 0 #fff;

        }
        .modal-btn {
            position: absolute;
            top: 0;
            border-radius: 4px;
            justify-content: center;
            align-items: center;
            /* button appearane */
            appearance: none;
            border: none;
            background: none;
            margin: 0;
            cursor: pointer;
            border: 0;
        }
        .search-clear {
            /* button position */
            top: 50%;
            transform: translateY(-50%);
            right: 3.3em;
            height: var(--search-height);
            width: var(--search-height);
            color: var(--search__clearbutton-color);
            /* hide the button initially */
            display: none;
        }
        .search-clear::before {
            display: block;
            content: '\00D7';
            font-size: 2.2em;
        }
        .search--touched:focus+.search-clear, 
        .search--touched:hover+.search-clear, 
        .search--touched+.search-clear:hover {
            display: inline-flex;
        }
        .search-submit {
            /* button position */
            top: 50%;
            transform: translateY(-50%);
            right: 1em;
            background-image: url(../images/base/icon-magnifier-20.png);
            background-repeat: no-repeat;
            background-position: center center;
            height: calc(var(--search-height) * 0.8);
            width:  calc(var(--search-height) * 0.8);

        }
        @media (min-width:50em) {
            .search-submit {
                background-image: url(../images/base/icon-magnifier-24.png);
            }
        }
        button[type="submit"]:focus,
        input.search-input:focus {
            box-shadow: 0 0 3px 0 grey;
            border-color: var(--input-borderColor);
            outline: none;
        }
        
        .keywords-container {
            position: absolute;
            text-align: left;
            top: calc(var(--search-height) * 1.1);
            width: var(--search-width);
            height: 8em;
            background-color: #fff;
            border-radius: 7px;
            line-height: 1.6em;
            display: none;
            z-index: var(--z-dropdown-menu);

        }
        .keywords-container ul {
            padding-left: 3em;
            padding-right: 20%;
        }
        .keywords-container ul li {
            display: block;
            border-radius: 0 20px 20px 0;
        }
        .keywords-container ul li:hover {
            background-color: rgb(213, 211, 211);
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
        }
        .border {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <header>
        <div class="header">
            <h3>Algorithms</h3>
        </div>
    </header>
    <div class="search-wrapper">
        <h2>Hello, What Do You Want To Learn?</h2>
        <form method="get">
        <div class="search-container" id="search">
                <input class="search-input" id="search__menu-toggle"  type="text" placeholder="Search...">
                <button class="modal-btn search-clear" type="reset">
                    <i class="sr-only">clear</i>
                </button>
                <button class="modal-btn search-submit" type="submit">
                    <i class="sr-only">search</i>
                </button>
                <div class="keywords-container" id="search__menu-list">
                    <ul>
                        <li>keywords 1</li>
                        <li>keywords 2</li>
                        <li>keywords 3</li>
                        <li>keywords 4</li>
                    </ul>
                </div>
        </div>
        </form>
    </div>
    <script>
        const input = document.querySelector(".search-input");

        const handleInputChange = (e) => {
            if (e.target.value && !input.classList.contains("search--touched")) {
                input.classList.add("search--touched");
            } else if (!e.target.value && input.classList.contains("search--touched")) {
                input.classList.remove("search--touched");
            }
        }
        input.addEventListener("input", handleInputChange);

        const toggle = document.querySelector('#search__menu-toggle');
        toggle.addEventListener('focus', function(event) {
          event.preventDefault();
          const menu = document.querySelector('#search__menu-list');
          menu.style.display = "block";
        });
        toggle.addEventListener('blur', function(event) {
          event.preventDefault();
          const menu = document.querySelector('#search__menu-list');
          menu.style.display = "none";
        });
    </script>
</body>

</html>
